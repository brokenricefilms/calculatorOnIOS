<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator on IOS</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="script.js"></script>
</head>
<body>
  <div class="calRow result"></div>
  <div class="calRow 3Button">
    <button class="symbol" id="C"></button>
    <button class="symbol" id="delete"></button>
    <button class="sign" id="divider"></button>
  </div>
  <div class="calRow 4Button">
    <button class="number" id="seven"></button>
    <button class="number" id="eight"></button>
    <button class="number" id="nine"></button>
    <button  class="sign" id="multiply"></button>
  </div>
  <div class="calRow 4Button">
    <button class="number" id="four"></button>
    <button class="number" id="five"></button>
    <button class="number" id="six"></button>
    <button  class="sign" id="minus"></button>

  </div>
  <div class="calRow 4Button">
    <button class="number" id="one"></button>
    <button class="number" id="two"></button>
    <button class="number" id="three"></button>
    <button  class="sign" id="plus"></button>
  </div>
  <div class="calRow 2button">
    <button class="number" id="zero"></button>
    <button  class="sign" id="equal"></button>
  </div>
</body>
</html>
