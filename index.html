<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator on IOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="all">
  <script src="script.js"></script>
</head>
<body>
  <div class="calRow result">
    <p class="output">0</p>
  </div>
  <div class="button-container">
    <div class="calRow">
      <button class="symbol" id="C">C</button>
      <button class="symbol" id="delete">←</button>
      <button class="sign" id="divider">÷</button>
    </div>
    <div class="calRow">
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button  class="sign" id="multiply">x</button>
    </div>
    <div class="calRow">
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button  class="sign" id="minus">-</button>

    </div>
    <div class="calRow">
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button  class="sign" id="plus">+</button>
    </div>
    <div class="calRow">
      <button class="number" id="zero">0</button>
      <button  class="sign" id="equal">=</button>
    </div>
  </div>
</body>
</html>
